
<div *ngIf="loading" class="loading-overlay">
    <p style="position: absolute;bottom: 41%;">{{ txtlogspinner }}</p>
    <div class="spinner-border text-warning" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Cargando...</span>
    </div>
</div>

<section class="auth-page-wrapper-2 py-4 position-relative d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-5">
                <div class="auth-card card bg-warning h-100 rounded-0 rounded-start border-0 d-flex align-items-center justify-content-center overflow-hidden">
                    
                        <img src="assets/images/helpdesk.svg" alt="" width="100%" />
                        
                    
                </div>
            </div>
            <div class="col-lg-7">
                <div class="card mb-0 rounded-0 rounded-end border-0">
                    <div class="card-body p-4 p-sm-5 m-lg-4">
                        <div class="text-center mt-2">
                            <h5 class="text-warning fs-22"><b>SISTEMA DE ADQUISIONES</b></h5>
                            <p class="text-muted">Inicia sesi칩n para continuar</p>
                        </div>
                        <div class="p-2 mt-5">
                            <form action="https://themesbrand.com/hybrix/html/index.html">

                                <div class="mb-3">
                                    <label for="loging" class="form-label">Usuario</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1"><i class="ri-user-3-line"></i></span>
                                        <input type="text" class="form-control" [(ngModel)]="loging" name="loging" id="loging" placeholder="Usuario (sin @llamkasunperu.gob.pe)">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="passwd">Contrase침a</label>
                                    <div class="position-relative auth-pass-inputgroup overflow-hidden">
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon1"><i class="ri-lock-2-line"></i></span>
                                            <input type="password" class="form-control pe-5 password-input" [(ngModel)]="passwd" name="passwd" id="passwd" placeholder="Contrase침a actual">
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <button class="btn btn-warning w-100" type="submit" (click)="IniciarSesion()">Iniciar Sesi칩n</button>
                                </div>
                            </form>

                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</section>
